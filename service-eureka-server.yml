server:
  port: 8761

eureka:
  instance:
    #hostname: localhost
    #nombre del contenedor de doker
    hostname: service-eureka-container
    prefer-ip-address: true
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      default-zone: http://service-eureka-container:8761/eureka/