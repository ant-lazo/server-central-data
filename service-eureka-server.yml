server:
  port: 8761
eureka:
  client:
     fetch-registry: false
     register-with-eureka: false
     service-url:
        default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/
     instance:
        hostname: localhost
        prefer-ip-address: true
cloud:
  discovery:
    enabled: true
  gateway:
    discovery:
      locator:
        enabled: true
        lower-case-service-id: true